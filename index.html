<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jovian Drift SOS</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <iframe id="bg-frame" src="./styles/effect.html"></iframe>
    <form method="post" action="#">
        <fieldset>
            <legend><b>Pilot Credentials</b></legend>
            <label for="pilot-name">Pilot name:</label>
            <input type="text" id="pilot-name" name="pilot_name" placeholder="Enter name" required >
            <br>
            <label for="access-code">Access Code:</label>
            <input type="password" id="access-code" name="access_code" placeholder="Enter password" required >
            <br>
            <label for="command-email">Command Email:</label>
            <input type="email" id="command-email" name="email" placeholder="Enter email" required >
        </fieldset>
        <fieldset>
            <legend><b>Vessel Diagnostics</b></legend>
            <label for="hull-damage">Hull Damage (%):</label>
            <input type="number" id="hull-damage" name="hull_damage" required>
            <br>
            <label for="emergency-level">Emergency Level:</label>
            <select name="emergency-level" id="emergency-level" required>
                <option value="" disabled selected>Select emergency level</option>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
        </fieldset>
        <fieldset>
            <legend><b>Mission Log & Evidence</b></legend>
            <label for="sos-message">SOS Message:</label>
            <textarea name="sos-message" id="sos-message" rows="3" required></textarea>
            <br>
            <div>
                <input  type="checkbox" id="quarantine" name="quarantine_agreement" required>
                <label for="quarantine">I agree to quarantine protocols.</label>
            </div>
        </fieldset>
        <br>
        <button type="submit">INITIATE TRANSMISSION</button>
        <button type="reset">RESET SYSTEM</button>
    </form>
    <script src="./scripts/launch.js"></script>
</body>
</html>
